<app-banner [title]="module_simple.data.stationName"
[description]="'A déjà fonctionner '+module_simple.data.elapse_total.seconds+' secondes, depuis la création <br> Fonctionne '+module_simple.data.elapse.seconds+' secondes, depuis le dernier arrêt'"></app-banner>
<section>
  <div *ngIf="trame; else no_module" class="row d-flex justify-content-center p-4 m-0">
    <ng-container>
      <div class="col-xs-11 col-sm-10 col-md-4">
        <a routerLink="/modules" class="mb-4 pb-4 text-center">
          <i class="fa fa-caret-left" aria-hidden="true"></i>
          Aller vers la liste de modules
        </a>
        <div class="card border-primary my-4" >
          <div class="card-body">
            <h3 class="card-title text-center fw-bold">Dernières infos</h3>
            <div class="row">
              <div class="col-12 d-flex flex-column align-items-center justify-content-between">
                <app-character-item [title]="'Temperature'" [value]="module_simple.data.dataRequired.temp" [mesure]="'°C'" [icon]="'thermometer-quarter'" ></app-character-item>
                <app-character-item [title]="'Fuel'" [value]="module_simple.data.dataRequired.fuel" [mesure]="'L'" [icon]="'tint'" ></app-character-item>
                <app-character-item [title]="'Batterie'" [value]="module_simple.data.dataRequired.oilPress" [mesure]="'%'" [icon]="'battery-quarter'" ></app-character-item>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary"> Filtrer par dates</button>
        </div>
      </div>
      <div class="col-xs-11 col-sm-10 col-md-8">
        <div class="row">
          <div class="col-xs-11 col-sm-10 col-md-6" *ngFor="let item of [1,2,3,4]">
            <canvas baseChart class="chart"
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType">
            </canvas>
          </div>
        </div>

      </div>
    </ng-container>
  </div>
  <ng-template #no_module>
    <div *ngIf="!loading" class="row d-flex justify-content-center align-items-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <div class="row justify-content-center">
          <img src="assets/error.png" alt="error image">
        </div>
      </div>
      <h1 class="text-center mt-4 pt-4 text-danger">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        {{err_message}}
      </h1>
      <p class="text-center">Module introuvable.</p>
      <a routerLink="/modules" class="mb-4 pb-4 text-center">
        <i class="fa fa-caret-left" aria-hidden="true"></i>
        Aller vers la liste de modules
      </a>
    </div>
  </ng-template>
</section>
