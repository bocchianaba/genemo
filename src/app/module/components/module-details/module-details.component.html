<app-banner [title]="'Détails'"></app-banner>
<section>
  <div class="container row d-flex justify-content-center align-items-skretch p-4">
    <div class="col-xs-11 col-sm-10 col-md-4">
      <a routerLink="/modules" class="mb-4 pb-4 text-center">
        <i class="fa fa-caret-left" aria-hidden="true"></i>
        Aller vers la liste de modules
      </a>
      <div class="card border-dark my-4">
        <div class="card-body">
          <h4 class="card-title text-center">Tous les détails</h4>
          <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-between">
              <h4 class="float-start">Nom :</h4>
              <span class="float-end"> Le nom du module</span>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-between">
              <h4 class="float-start">id :</h4>
              <span class="float-end"> ds844f6sdf98qsfd654q</span>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-between">
              <h4 class="float-start">Fuel :</h4>
              <span class="float-end"> 4 L</span>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-between">
              <h4 class="float-start">Température :</h4>
              <span class="float-end">24°C</span>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-between">
              <h4 class="float-start">Fréquence :</h4>
              <span class="float-end"> 57 MHz </span>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-between">
              <h4 class="float-start">Pression :</h4>
              <span class="float-end">45 Bar</span>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-between">
              <h4 class="float-start">Date :</h4>
              <span class="float-end">{{'24-09-2023'
                }}</span>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-between">
              <h4 class="float-start">Phase 1 :</h4>
              <span class="float-end"> 725</span>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-between">
              <h4 class="float-start">Phase 2 :</h4>
              <span class="float-end">480</span>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary"> Filtrer par dates</button>
      </div>
    </div>
    <div class="col-xs-11 col-sm-10 col-md-8">
      <h1 class="text-center"> Evènements </h1>
      <app-event *ngFor="let event of [1,2,3,4,5]" [event]="event"></app-event>
    </div>
  </div>
</section>
