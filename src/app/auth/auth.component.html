<div class="container-fluid">
    <div class="d-flex row login_content justify-content-center align-items-center">
      <div class="col-md-6 col-sm-10">
        <div class="text-center h3">Megatec</div>
        <div class="text-center h6">
          Bienvenue sur votre application de monitoring.
        </div>
        <div class="text-center h6">
          Connectez-vous pour commencer !
        </div>
        <div class="d-flex row justify-content-center align-items-center">
          <p-card>
            <ng-template pTemplate="header">
              <div class="text-center pt-4">
                <h2 class="m-0 p-0">Connexion</h2>
              </div>
            </ng-template>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="p-fluid">
                <div class="p-field">
                  <span class="p-float-label">
                    <input id="username" type="text" pInputText formControlName="username"> 
                    <label for="username">Nom d'utilisateur</label>
                  </span>
                </div>
                <small class="p-error" *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
                  Entrez un nom d'utilisateur !
                </small>
                <div class="p-field mt-4 mb-2">
                  <span class="p-float-label">
                    <p-password id="password" [feedback]="false" type="password" [toggleMask]="true" formControlName="password"></p-password>
                    <label for="password" class="p-float-label">Mot de passe</label>
                  </span>
                </div>
                <small class="p-error" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                  Entrez un mot de passe !
                </small>
              </div>
              <div class="text-center pt-2">
                <div class="p-field my-2">
                  <p-button [disabled]="!loginForm.valid" type="submit" styleClass="p-button-success" class="p-button-center" label="Connectez-vous"></p-button>
                </div>
              </div>
            </form>
          </p-card>
        </div>
        
      </div>
    </div>
</div>
